<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">
    <ion-segment 
      value="welcome" 
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton"
    >
      <!-- Botón QR Web Scanner: solo visible para usuarios comunes -->
      <ion-segment-button 
        *ngIf="!isAdmin" 
        value="qrwebscanner">
        <ion-icon name="qr-code-outline"></ion-icon>
        {{ "HomePage.Button.Wellcome" | translate }}
      </ion-segment-button>

      <!-- Botón Dinosaur: solo visible para usuarios comunes -->
      <ion-segment-button 
        *ngIf="!isAdmin" 
        value="dinosaur">
        <ion-icon name="school-outline"></ion-icon>
        {{ "HomePage.Button.Dinosaur" | translate }}
      </ion-segment-button>

      <!-- Botón Forum: visible para todos -->
      <ion-segment-button value="forum">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>

      <!-- Botón Mis Datos: visible para todos -->
      <ion-segment-button value="misdatos">
        <ion-icon name="grid-outline"></ion-icon>
        {{ 'HomePage.Button.Data' | translate }}
      </ion-segment-button>

      <!-- Botón Usuarios: solo visible para administradores -->
      <ion-segment-button 
        *ngIf="isAdmin" 
        value="usuarios">
        <ion-icon name="people-outline"></ion-icon>
        {{ "HomePage.Button.Users" | translate }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
